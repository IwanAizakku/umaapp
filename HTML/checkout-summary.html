<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
    <style>
        /* Internal css section */
        .checkout-summary-price {
            top: 40px;
        }
        .checkout-to-payment-buttons{
            top: 15px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="../index.html"> 
            <img src="/Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
        <div class="header-buttons">
            <button>User</button>
        </div>
    </header>

    <!-- Main -->
    <main>
    <div class="checkout-main-title">Order summary</div>
    <div class="checkout-item-title">Your items</div>
    <div class="checkout-main">
        <div class="checkout-item-section">
            <div class="checkout-item-box">
                <div class="checkout-item-image">
                    <div class="checkout-placeholder">Item</div>
                </div>
                <div class="checkout-item-details">
                    <p class="item-title">Title</p>
                    <p class="item-price">Price: RM00.00</p>
                </div>
            </div>
            <div class="checkout-item-box">
                <div class="checkout-item-image">
                    <div class="checkout-placeholder">Item</div>
                </div>
                <div class="checkout-item-details">
                    <p class="item-title">Title</p>
                    <p class="item-price">Price: RM00.00</p>
                </div>
            </div>
            <div class="checkout-item-box">
                <div class="checkout-item-image">
                    <div class="checkout-placeholder">Item</div>
                </div>
                <div class="checkout-item-details">
                    <p class="item-title">Title</p>
                    <p class="item-price">Price: RM00.00</p>
                </div>
            </div>
        </div>
        
        <div class="checkout-summary-section">
            <div class="checkout-summary-box">
                <p class="checkout-summary-address" for="User-address-line-1">Area</p>
                <p class="checkout-summary-address" for="User-address-line-2">Street</p>
                <p class="checkout-summary-address" for="User-address-line-3">12345, State</p>
                <p class="checkout-summary-address" for="User-address-line-3">Country</p>
                <p class="checkout-summary-price">Subtotal: RM00.00</p>
                <p class="checkout-summary-price">Total: RM00.00</p>
            </div>
            <div class="checkout-payment-method-box">
                <div class="choice-bar">
                    <label for="Payment-method">Payment method:
                        <label id="Payment-method">FPX</label>
                    </label>
                </div>
                <div class="checkout-to-payment-buttons">
                    <form action="login.html">
                        <button>Print Receipt</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
