<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <style>
            /* Internal css section */
        </style>
    </head>

    <body>
        <!-- Header -->
        <header>
            <a href="https://iwanaizakku.github.io/umaapp/" class="logo">Logo</a>
            <div class="header-buttons">
                <form action="">
                    <button>User</button>
                </form>
            </div>
        </header>

        <!-- Main -->
        <main>
            <section class="item-mode-action">
                <div class="red-buttons"><button>Cancel</button></div>
                <label> Add mode in progress </label>
                <div class="green-buttons"><button>Add item</button></div>
            </section>
            <div class="item-page-main">
                <!-- Item Thumbnail -->
                <section class="item-image">
                    <div class="item-placeholder">
                        <img src="../images/item view.png" alt="">
                        Add image
                    </div>
                    <div class="item-image-box-list">
                        <div class="item-placeholder-mini"></div>
                        <div class="item-placeholder-mini"></div>
                        <div class="item-placeholder-mini"></div>
                        <div class="item-placeholder-mini"></div>
                    </div>
                </section>

                <!-- Item Info -->
                <section class="item-add-info">
                    <form>
                        <div class="form-group">
                            <label for="item-title">Title:</label>
                            <input type="text" id="item-title" name="item-title" placeholder="Enter item title">
                        </div>
                        <div class="form-group">
                            <label for="item-price">Price:</label>
                            <input type="text" id="item-price" name="item-price" placeholder="Enter item price">
                        </div>
                        <div class="item-add-description">
                            <label for="item-price">Description</label>
                            <input type="text" id="item-price" name="item-price" placeholder="Enter item description">
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
