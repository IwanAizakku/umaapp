<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchaces</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <a href="https://iwanaizakku.github.io/umaapp/" img src="" alt="Logo" class="logo">Logo</a>
        <div class="header-buttons">
            <button>User</button>
        </div>
    </header>

    <!-- Items Section -->
    <main>
        <h1 class="purchaces-title">Purchaces</h1>
        
        <!-- Item -->
        <div class="purchaces-item">
            <div class="purchaces-item-image">
                <div class="placeholder">Item</div>
            </div>
            <div class="purchaces-item-details">
                <p class="purchaces-item-title">Title</p>
                <p class="purchaces-item-price">Price: RM00.00</p>
            </div>
            <div class="purchaces-item-quantity">
                <p class="quantity-value">Qty: 00</p>
            </div>
            <div class="purchaces-review">
                <button class="purchaces-review-button">Review item</button>
            </div>
            <div class="order-summary">
                <button class="order-summary-button">View order summary</button>
            </div>
        </div>

        <div class="purchaces-item">
            <div class="purchaces-item-image">
                <div class="placeholder">Item</div>
            </div>
            <div class="purchaces-item-details">
                <p class="purchaces-item-title">Title</p>
                <p class="purchaces-item-price">Price: RM00.00</p>
            </div>
            <div class="purchaces-item-quantity">
                <p class="quantity-value">Qty: 00</p>
            </div>
            <div class="purchaces-review">
                <button class="purchaces-review-button">Review item</button>
            </div>
            <div class="order-summary">
                <button class="order-summary-button">View order summary</button>
            </div>
        </div>

        <div class="purchaces-item">
            <div class="purchaces-item-image">
                <div class="placeholder">Item</div>
            </div>
            <div class="purchaces-item-details">
                <p class="purchaces-item-title">Title</p>
                <p class="purchaces-item-price">Price: RM00.00</p>
            </div>
            <div class="purchaces-item-quantity">
                <p class="quantity-value">Qty: 00</p>
            </div>
            <div class="purchaces-review">
                <button class="purchaces-review-button">Review item</button>
            </div>
            <div class="order-summary">
                <button class="order-summary-button">View order summary</button>
            </div>
        </div>
    </main>
</body>
</html>
