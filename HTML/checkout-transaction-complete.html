<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink */
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Same gradient for header */
            padding: 20px 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Main content styling */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            justify-content: space-between;
        }

        .checkout-item-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Left Side: Cart Items */
        .checkout-item-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap between items */
        }

        .checkout-item-box {
            display: flex;
            justify-content: center;
            flex-direction: row;
            background-color: #fff;
            padding: 10px; /* Reduced padding */
            margin-left: 15%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #f1c1d1;
            transition: transform 0.3s ease-in-out;
            max-width: 350px;
            min-height: 150px; /* Reduced height */
        }

        .checkout-item-image {
            max-height: fit-content;
            max-width: fit-content;
            background-color: #e1e1e1;
            border-radius: 8px;
            margin-right: 7%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #888;
        }

        .checkout-item-details {
            text-align: left;
        }

        .item-title {
            font-size: 20px; 
            font-weight: 400;
            color: #2c3e50;
        }
        
        .item-qty{
            font-size: 15px; 
        }

        .item-price {
            font-size: 18px;
            font-weight: bold; 
            color: #16a085;
            margin-top: 5px;
        }

        /* Right Side: Payment Details */
        .checkout-summary-payment-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #f1c1d1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkout-summary-payment-section select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f1c1d1;
            background-color: #f9f9f9;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        .checkout-summary-payment-section p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .checkout-summary-price {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
        }

        /* Checkout Button */
        .checkout-to-payment-buttons {
            text-align: center;
        }

        .checkout-to-payment-buttons button {
            background-color: #f1c1d1;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-to-payment-buttons button:hover {
            background-color: #e1a0b2;
        }

        /* --Checkout section-- */
        .checkout-main {
            display: flex;
            justify-content: space-between;
            margin: 15px 0px 0px 30px;
            padding: 10px;
            gap: 20px;
        }

        .checkout-main-title {
            position: absolute; /* Ensures positioning relative to the closest positioned ancestor */
            text-align: center; /* Centers the text inside the container */
            top: 15%;
            left: 50%; /* Moves the left edge to the middle of the parent container */
            transform: translateX(-50%); /* Adjusts the center alignment */
            margin: 0; /* Resets any default margin */
            font-size: 32px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .checkout-item-title {
            text-align: left;
            font-size: 32px;
            margin: 40px 0px 0px 250px;
            width: 500px;
            color: #4a4a4a;
        }

        .checkout-item-section {
            flex: 1;
            gap: 40px;
            margin-top: 0px;
        }

        .checkout-item-box {
            display: flex;
            margin: 15px 0px 0px 30px;
            width: 500px;
            align-items: center;
            background-color: #b6d0e2;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-transaction-title {
            position: absolute; /* Ensures positioning relative to the closest positioned ancestor */
            text-align: center; /* Centers the text inside the container */
            width: 500px;
            top: 15%;
            left: 50%; /* Moves the left edge to the middle of the parent container */
            transform: translateX(-50%); /* Adjusts the center alignment */
            margin: 0; /* Resets any default margin */
            font-size: 32px;
            color: #4a4a4a;
        }

        .checkout-transaction-subtitle {
            position: absolute; /* Ensures positioning relative to the closest positioned ancestor */
            text-align: center; /* Centers the text inside the container */
            width: 500px;
            left: 50%; /* Moves the left edge to the middle of the parent container */
            transform: translateX(-50%); /* Adjusts the center alignment */
            margin: 0; /* Resets any default margin */
            font-size: 20px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .checkout-loading-gif {
            position: absolute; 
            text-align: center;
            top: 155%;
            left: 50%; 
            transform: translateX(-50%); 
            margin: 0;
        }

        .checkout-transaction-section {
            flex: 1;
            gap: 40px;
            margin-top: 20px;
        }

        .checkout-transaction-box {
            display: flex;
            align-items: center;     /*Ensures vertical alignment of the content. */
            justify-content: center; /*Ensures horizontal alignment of the content. */
            text-align: center;
            margin: 100px 25px 0px 0px;
            min-width: 1000px;
            min-height: 400px;
            background-color: #b6d0e2;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-transaction-buttons {
            display: flex;
            align-items: center;
        }
        
        .checkout-transaction-buttons button{
            background-color: #00bd48;
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .checkout-transaction-buttons button:hover {
            background-color: #41e171; 
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: #16a085;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a>
             <img src="../Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
    </header>

    <!-- Main -->
    <main>
        <div class="checkout-transaction-title">Transaction successful
            <div class="checkout-transaction-subtitle">Redirecting to order summary
                <div class="checkout-loading-gif">
                    <img src="../Images/check-shield.png" alt="Loading" width="60">
                </div>
            </div>
        </div>
        <div class="checkout-main">
            <div class="checkout-transaction-section">
                <div class="checkout-transaction-box">
                    <div class="checkout-transaction-buttons">
                        <form action="checkout-summary.html">
                            <button>Order summary</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>

    
</body>
</html>
