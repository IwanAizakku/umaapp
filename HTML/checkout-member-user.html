<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS --> 
    <style>
        /* Internal css section */
        .checkout-to-payment-buttons{
            top: 10px;
            right: 20px;
        }
        .checkout-to-payment-buttons button{
            background-color: #00bd48;
            color: rgb(0, 0, 0);
        }
        .checkout-to-payment-buttons button:hover {
            background-color: #41e171; 
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index-member.html"> 
            <img src="/Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
        <div class="header-buttons">
            <button>User</button>
        </div>
    </header>

    <!-- Main -->
    <main>
    <div class="checkout-item-title">Your items</div>
    <div class="checkout-main">
        <div class="checkout-item-section">
            <div class="checkout-item-box">
                <div class="checkout-item-image">
                    <div class="checkout-placeholder">Item</div>
                </div>
                <div class="checkout-item-details">
                    <p class="item-title">Title</p>
                    <p class="item-price">Price: RM00.00</p>
                </div>
            </div>
            <div class="checkout-item-box">
                <div class="checkout-item-image">
                    <div class="checkout-placeholder">Item</div>
                </div>
                <div class="checkout-item-details">
                    <p class="item-title">Title</p>
                    <p class="item-price">Price: RM00.00</p>
                </div>
            </div>
            <div class="checkout-item-box">
                <div class="checkout-item-image">
                    <div class="checkout-placeholder">Item</div>
                </div>
                <div class="checkout-item-details">
                    <p class="item-title">Title</p>
                    <p class="item-price">Price: RM00.00</p>
                </div>
            </div>
        </div>
        
        <div class="checkout-summary-section">
            <div class="checkout-summary-box">
                <div class="choice-bar">
                    <label for="User-address">Address</label>
  			        <select name="User-address" id="User-address">
                        <option value="Individual">Address 1</option>
                        <option value="Business">Address 2</option>
                    </select>
                </div>
                <p class="checkout-summary-price">Subtotal: RM00.00</p>
                <p class="checkout-summary-price">Total: RM00.00</p>
            </div>
            <div class="checkout-payment-method-box">
                <div class="choice-bar">
                    <label for="Payment-method">Payment method</label>
  			        <select name="Payment-method" id="Payment-method">
                        <option value="Individual">FPX</option>
                        <option value="Business">Card</option>
                        <option value="Business">Cash on delivery</option>
                    </select>
                </div>
                <div class="checkout-to-payment-buttons">
                    <form action="checkout-transaction-progress.html">
                        <button>Proceed to checkout</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
