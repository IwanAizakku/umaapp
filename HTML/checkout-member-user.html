<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        /* General body styling */
        body {
            background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Same gradient for header */
            padding: 20px 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            text-decoration: none;
            color: white;
        }

        /* Main content styling */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            justify-content: space-between;
        }

        .checkout-item-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Left Side: Cart Items */
        .checkout-item-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap between items */
        }

        .checkout-item-box {
            background-color: #fff;
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #f1c1d1;
            transition: transform 0.3s ease-in-out;
            max-width: 350px;
            min-height: 150px; /* Reduced height */
        }

        .checkout-item-box:hover {
            transform: translateY(-5px);
        }

        .checkout-item-image {
            height: 100px; /* Reduced height */
            background-color: #e1e1e1;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #888;
        }

        .checkout-item-details {
            text-align: left;
        }

        .item-title {
            font-size: 14px; /* Reduced font size */
            font-weight: 600;
            color: #2c3e50;
        }

        .item-price {
            font-size: 12px; /* Reduced font size */
            color: #16a085;
            margin-top: 5px;
        }

        /* Right Side: Payment Details */
        .checkout-summary-payment-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #f1c1d1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkout-summary-payment-section select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f1c1d1;
            background-color: #f9f9f9;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border 0.3s ease;
        }

        .checkout-summary-payment-section p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .checkout-summary-price {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
        }

        /* Checkout Button */
        .checkout-to-payment-buttons {
            text-align: center;
        }

        .checkout-to-payment-buttons button {
            background-color: #f1c1d1;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-to-payment-buttons button:hover {
            background-color: #e1a0b2;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: #16a085;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index-member.html" class="logo">MyShop</a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="checkout-item-section">
            <div class="checkout-item-title">Your Shopping Cart</div>

            <!-- Checkout Items -->
            <div class="checkout-item-box">
                <div class="checkout-item-image">Product 1</div>
                <div class="checkout-item-details">
                    <p class="item-title">Product Title 1</p>
                    <p class="item-price">RM30.00</p>
                </div>
            </div>
            <div class="checkout-item-box">
                <div class="checkout-item-image">Product 2</div>
                <div class="checkout-item-details">
                    <p class="item-title">Product Title 2</p>
                    <p class="item-price">RM45.00</p>
                </div>
            </div>
            <div class="checkout-item-box">
                <div class="checkout-item-image">Product 3</div>
                <div class="checkout-item-details">
                    <p class="item-title">Product Title 3</p>
                    <p class="item-price">RM20.00</p>
                </div>
            </div>
        </div>

        <!-- Combined Checkout Summary and Payment -->
        <div class="checkout-summary-payment-section">
            <!-- Delivery Address -->
            <p><strong>Delivery Address:</strong></p>
            <select>
                <option value="address1">Address 1</option>
                <option value="address2">Address 2</option>
                <option value="address3">Address 3</option>
            </select>

            <!-- Subtotal and Total -->
            <p class="checkout-summary-price">Subtotal: RM95.00</p>
            <p class="checkout-summary-price">Total: RM95.00</p>

            <!-- Payment Method -->
            <p><strong>Payment Method:</strong></p>
            <select>
                <option value="fpx">FPX</option>
                <option value="card">Credit/Debit Card</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <!-- Proceed to Payment Button -->
            <div class="checkout-to-payment-buttons">
                <button>Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>By clicking "Proceed to Checkout" you agree to our <a href="#">Terms and Conditions</a>.</p>
    </footer>

</body>
</html>
