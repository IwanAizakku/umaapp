<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <style>
            /* Internal css section */
            .green-buttons{
                margin: 0px 40px 0px 0px;
            }
                /* General styling for the body */
                body {
                    background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink gradient */
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                    color: #333;
                    margin: 0;
                    padding: 0;
                    overflow-x: hidden; /* Prevent horizontal scrolling */
                    display: flex;
                    justify-content: center; /* Center content horizontally */
                    align-items: flex-start; /* Align content to the top */
                    min-height: 100vh; /* Full viewport height */
                    flex-direction: column; /* Stack content vertically */
                }
        
                /* Header styling */
                header {
                    background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Gradient from muted lilac to soft pink */
                    padding: 15px 40px;
                    display: flex;
                    justify-content: space-between; /* Space between logo and buttons */
                    align-items: center;
                    text-align: left;
                    color: white;
                    position: fixed; /* Fixed header */
                    top: 0;
                    left: 0;
                    width: 100%;
                    z-index: 1000;
                }
        
                /* Logo */
                .logo {
                    text-decoration: none;
                    font-size: 28px;
                    font-weight: 600;
                    color: white;
                    letter-spacing: 2px;
                    background: none;
                    margin-left: 0; /* Align logo to the left of the page */
                }
        
                /* Header Buttons */
                .header-buttons {
                    display: flex;
                    gap: 10px;
                }
        
                .header-buttons button {
                    background-color: #d8aad2; /* Soft lilac background */
                    border: 2px solid #c58a9b; /* Slightly darker pink border */
                    padding: 10px 20px;
                    border-radius: 5px;
                    color: white;
                    cursor: pointer;
                    transition: background-color 0.3s ease, border-color 0.3s ease;
                }
        
                .header-buttons button:hover {
                    background-color: #c58a9b; /* Darker pink on hover */
                    border-color: #d8aad2; /* Swap border color to match the new background */
                }
        
                /* Main content styling */
                main {
                    width: 100%;
                    padding: 20px;
                    text-align: center;
                    margin-top: 80px; /* Prevent header overlap */
                }

                .item-page-main {
                    display: flex;
                    justify-content: center;
                }
        
                /* Section Wrapper */
                .section-wrapper {
                    width: 100%;
                    max-width: 1100px;
                    margin: 20px auto;
                    padding: 20px;
                    background-color: white;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
        
                /* Categories Section */
                .categories {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-around;
                    gap: 20px;
                }
        
                /* Individual Category Box */
                .category {
                    width: calc(33.33% - 20px);
                    padding: 10px;
                    background-color: #f1c1d1;
                    border-radius: 10px;
                    text-align: center;
                    font-weight: bold;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
        
                .category img {
                    max-width: 100%;
                    max-height: 300px; /* Prevent images from becoming too large */
                    height: auto;
                    width: auto;
                    display: block;
                    margin: 0 auto;
                }
        
                .category:hover {
                    background-color: #d8aad2;
                }
        
                /* Footer (Terms and Conditions) */
                footer {
                    padding: 20px;
                    background-color: #f1c1d1;
                    text-align: center;
                    font-size: 14px;
                    color: #555;
                }
        
                footer a {
                    color: #d8aad2;
                    text-decoration: none;
                    font-weight: bold;
                }
        
                footer a:hover {
                    text-decoration: underline;
                }
        
                /* Mobile responsiveness */
                @media (max-width: 768px) {
                    .category {
                        width: 100%;
                    }
        
                    .header-buttons {
                        display: none; /* Hide buttons on mobile for a cleaner look */
                    }
                }

        </style>
    </head>

    <body>
        <header>
            <a href="index-member.html">
                <img src="../Images/logo design gradient.png" alt="Logo" class="logo">
            </a>
            <div class="header-buttons">
                <form action="">
                    <button>User</button>
                </form>
                <form action="cart-summary-member.html">
                    <button>Cart</button>
                </form>
            </div>
        </header>
    
        <main>
            <div class="item-page-main">
                <section class="item-info">
                    <div class="item-description" id="product-description">Loading...</div>
                    <div class="item-action-buttons">
                        <div class="green-buttons">
                            <button>Add to Cart</button>
                        </div>
                        <div class="blue-buttons">
                            <button>Buy Now</button>
                        </div>
                    </div>
                </section>
            </div>
    
            <!-- Reviews Section -->
            <section class="item-reviews">
                <h2 id="reviews-title">Reviews</h2>
                <div id="reviews-container">
                    <p>Loading reviews...</p>
                </div>
            </section>
        </main>
    
        <script>
            // Function to fetch the product ID from the URL
            function getProductIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get("product_id");
            }
        
            // Function to fetch product data and reviews
            async function fetchProductData() {
                const productId = getProductIdFromUrl();
                if (!productId) {
                    console.error("No product ID found in URL");
                    return;
                }
        
                try {
                    const response = await fetch(`php/get-product-data.php?product_id=${productId}`);
                    const data = await response.json();
        
                    if (data.product) {
                        displayProductDetails(data.product);
                    } else {
                        console.error("Product not found");
                    }
        
                    if (data.reviews && data.reviews.length > 0) {
                        displayProductReviews(data.reviews);
                    } else {
                        document.getElementById("reviews-container").innerHTML = "<p>No reviews available for this product.</p>";
                    }
                } catch (error) {
                    console.error("Error fetching product data:", error);
                }
            }
        
            // Function to display product details
            function displayProductDetails(product) {
                const productDetailsContainer = document.getElementById("product-description");
                productDetailsContainer.innerHTML = `
                    <h1>${product.name}</h1>
                    <img src="${product.image_url}" alt="${product.name}" />
                    <p>Price: RM${parseFloat(product.price).toFixed(2)}</p>
                    <p>Description: ${product.description}</p>
                `;
            }
        
            // Function to display product reviews
            function displayProductReviews(reviews) {
                const reviewsContainer = document.getElementById("reviews-container");
                reviewsContainer.innerHTML = reviews.map(review => `
                    <div class="review">
                        <p><strong>${review.username}</strong> - ${review.rating} â˜…</p>
                        <p>${review.review_text}</p>
                        ${review.review_image_url ? `<img src="${review.review_image_url}" alt="Review Image" />` : ""}
                        <p><small>${new Date(review.created_at).toLocaleString()}</small></p>
                    </div>
                `).join("");
            }
        
            // Call the function on page load
            document.addEventListener("DOMContentLoaded", fetchProductData);
        </script>
    </body>
    </html>
