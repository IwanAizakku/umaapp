<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink */
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Same gradient for header */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        header .nav-buttons {
            display: flex;
            gap: 10px;
        }

        header .nav-buttons button {
            background-color: #d8aad2; /* Soft lilac background */
            border: 2px solid #c58a9b; /* Slightly darker pink border */
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        header .nav-buttons button:hover {
            background-color: #495057;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            margin: 20px;
            gap: 20px; /* Space between sections */
        }

        .main-content {
            display: flex; /* Align sidebar and product section horizontally */
            gap: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Sidebar */
        .sidebar {
            flex: 1;
            max-width: 250px;
            max-height: 250px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .sidebar img {
            display: flex;
            justify-content: center;
            max-width: 250px;
            max-height: 250px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #f0f0f0;
        }

        /* Product Section */
        .product-section {
            flex: 3;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .product-section img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .product-details h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .product-details p {
            margin-bottom: 10px;
        }

        .product-actions button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-actions .add-to-cart {
            background-color: #6a8caf; /* Matches the theme */
            color: white;
        }

        .product-actions .buy-now {
            background-color: #829cbc; /* Matches the theme */
            color: white;
        }

        .product-actions button:hover {
            opacity: 0.9;
        }

        /* Item review */
        .item-reviews {
            display: flex;
            flex-direction: column;
            justify-content: left;
            margin: 50px 0px 0px 0px;
            gap: 20px;
        }

        .item-reviews h2 {
            font-size: 30px;
            text-align: center;
        }
        
        .item-reviews-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        .review-extend-buttons {
            display: block;
            padding: 10px 0px 0px 40%;
        }
        .review-extend-buttons button {
            background-color: #b6d0e2;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            white-space: nowrap;
            cursor: pointer;
        }
        .review-extend-buttons button:hover {
            background-color: #abc5d8;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #6a8caf;
        }

        .modal-content button {
            padding: 10px;
            background-color: #6a8caf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #829cbc;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Same gradient as header */
            color: white;
        }

        footer a {
            color: #6a8caf;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index-member.html"> 
            <img src="../Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="nav-buttons">
            <button>User</button>
            <form action="cart-summary-member.html">
                <button>Cart</button>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Main Content Container -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="item-pictures">
                    <img src="product-image.jpg" alt="Product">
                </div>
            </div>
    
            <!-- Product Section -->
            <div class="product-section">
                <div class="product-details">
                    <h1>Product Name</h1>
                    <p>Price: RM00.00</p>
                    <p>Description: This is a great product with amazing features.</p>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    
        <!-- Item Reviews Section -->
        <div class="item-reviews">
            <h2>Reviews</h2>
            <div class="reviews-container">
                <!-- Reviews will be dynamically inserted here -->
            </div>
        </div>
    </main>
    

    <!-- Success Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Successfully Added to Cart!</h2>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; UMA <a href="#">Contact Us</a> | <a href="#">FAQ</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productId = new URLSearchParams(window.location.search).get('product_id');
            const reviewsContainer = document.querySelector('.reviews-container');
        
            if (productId) {
                fetch(`php/get-product-data.php?product_id=${productId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.product) {
                            // Update product details
                            document.querySelector('.product-details h1').textContent = data.product.name;
                            document.querySelector('.product-details p:nth-child(2)').textContent = `Price: RM${data.product.price}`;
                            document.querySelector('.product-details p:nth-child(3)').textContent = `Description: ${data.product.description}`;
                            document.querySelector('.sidebar img').src = data.product.image_url || 'default-image.jpg';
        
                            // Render reviews
                            renderReviews(data.reviews);
                        } else {
                            alert('Product not found!');
                        }
                    })
                    .catch(err => console.error('Error fetching product:', err));
            }
        
            function renderReviews(reviews) {
                if (!reviews || reviews.length === 0) {
                    reviewsContainer.innerHTML = '<p>No reviews yet. Be the first to review this product!</p>';
                    return;
                }
        
                reviewsContainer.innerHTML = reviews.map(review => `
                    <div class="item-reviews-box">
                        <div class="item-placeholder-mini">
                            <img src="${review.review_image_url || '../images/user-placeholder.png'}" alt="Picture" class="user-icon">
                        </div>
                        <div class="review-content">
                            <span class="rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</span>
                            <p>${review.review_text}</p>
                            <p class="review-author">By: ${review.username}</p>
                            <p class="review-date">${new Date(review.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                `).join('');
            }
        
            // Modal functionality (kept unchanged)
            const modal = document.getElementById('modal');
            const closeModal = () => modal.style.display = 'none';
        
            document.querySelector('.add-to-cart').addEventListener('click', () => {
                const quantity = 1;
                fetch('php/add-to-cart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `product_id=${productId}&quantity=${quantity}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        modal.style.display = 'flex';
                    } else {
                        alert(data.error || 'Error adding to cart');
                    }
                })
                .catch(err => console.error('Error adding to cart:', err));
            });
        
            document.querySelector('.buy-now').addEventListener('click', () => {
                const quantity = 1;
                fetch('php/add-to-cart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `product_id=${productId}&quantity=${quantity}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'cart-summary-member.html';
                    } else {
                        alert(data.error || 'Error adding to cart');
                    }
                })
                .catch(err => console.error('Error adding to cart:', err));
            });
        
            window.closeModal = closeModal;
        });
        
    </script>
</body>
</html>
