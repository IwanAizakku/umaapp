<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink */
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Same gradient for header */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        header .nav-buttons {
            display: flex;
            gap: 10px;
        }

        header .nav-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
        }

        header .nav-buttons button:hover {
            background-color: #495057;
        }

        /* Internal css section */
        .register-box-image-upload-area, .register-box-agreement-area {
            align-items: center;
            text-align: left;
        }
        .register-box-image-upload-area button {
            background-color: #4682B4;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .register-box-image-upload-area button:hover {
            background-color: #4169E1;
        }
        .register-box-agreement-area button {
            background-color: #00bd48;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .register-box-agreement-area button:hover {
            background-color: #41e171;
        }
        .register-image-section-title{
            right: 0px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index-member.html">
            <img src="/Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
        <div class="header-buttons">
            <form class="red-buttons" action="../index.html">
                <button>Logout</button>
            </form>
            <form action="HTML/cart-summary.html">
                <button>Cart</button>
            </form>
        </div>
    </header>
    
    <!-- Main -->
    <main>
        <div class="profile-main-title">Admin profile</div>
        <div class="profile-main">
            <section class="profile-info-section">
                <div class="profile-box-area">
                    <div class="profile-image">
                    </div>
                    <h1>Admin name</h1>
                    <div class="profile-description">
                        Lorem Lorem ipsum dolor sit amet, 
                        consectetur adipiscing elit. Sed do eiusmod tempor 
                        incididunt ut labore et dolore magna aliqua.
                    </div>
                </div>
            </section>

            <section class="profile-options">
                <div class="blue-buttons">
                    <button>Edit profile</button>
                    <button>View purchases</button>
                    <button>View shop list</button>
                    <button>Add item to sell</button>
                    <button>View transactions</button>
                </div>
            </section>    
        </div>
    </main>
</body>
</html>
