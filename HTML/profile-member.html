<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
    <style>
        /* Internal css section */
        .register-box-image-upload-area, .register-box-agreement-area {
            align-items: center;
            text-align: left;
        }
        .register-box-image-upload-area button {
            background-color: #4682B4;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .register-box-image-upload-area button:hover {
            background-color: #4169E1;
        }
        .register-box-agreement-area button {
            background-color: #00bd48;
            color: rgb(255, 255, 255);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .register-box-agreement-area button:hover {
            background-color: #41e171;
        }
        .register-image-section-title{
            right: 0px;
        }
        .logo{
            width: 50px;
            height: 50px;
            margin: auto;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        header {
            background: linear-gradient(90deg, #f8c8d0, #e6c3f0); /* Soft Pink to Lilac Gradient */
            padding: 10px 20px;
            position: relative; /* Added to position elements inside */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index-member.html">
            <img src="/Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
        <div class="header-buttons">
            <form class="red-buttons" action="../index.html">
                <button>Logout</button>
            </form>
            <form action="HTML/cart-summary.html">
                <button>Cart</button>
            </form>
        </div>
    </header>
    
    <!-- Main -->
    <main>
        <div class="profile-main-title">User profile</div>
        <div class="profile-main">
            <section class="profile-info-section">
                <div class="profile-box-area">
                    <div class="profile-image">
                    </div>
                    <h1>User name</h1>
                    <div class="profile-description">
                        Lorem Lorem ipsum dolor sit amet, 
                        consectetur adipiscing elit. Sed do eiusmod tempor 
                        incididunt ut labore et dolore magna aliqua.
                    </div>
                </div>
            </section>

            <section class="profile-options">
                <div class="blue-buttons">
                    <button>Edit profile</button>
                    <button>View purchaces</button>
                </div>
            </section>    
        </div>
    </main>
</body>
</html>
