<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMA Homepage</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>

        <!-- Search Bar -->
        <div class="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search...">
        </div>

        <!-- Logo -->
        <div class="logo-only-header">
            <a href="https://iwanaizakku.github.io/umaapp/" class="logo">
                <!-- Add your logo image inside this anchor tag -->
                Logo
            </a>
        </div>

        <!-- Header Buttons -->
        <div class="header-buttons">
            <button>User</button>
            <button>Cart</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Main Heading -->
        <h1>Category</h1>

        <!-- Shops Section -->
        <section class="section-wrapper">
            <h2>Shops</h2>
            <div class="categories">
                <!-- Shop Boxes -->
                <div class="category">Shop 1</div>
                <div class="category">Shop 2</div>
                <div class="category">Shop 3</div>
                <div class="category">Shop 4</div>
                <div class="category">Shop 5</div>
                <div class="category">Shop 6</div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="section-wrapper">
            <h2>Products</h2>
            <div class="categories">
                <!-- Product Boxes -->
                <div class="category">Product 1</div>
                <div class="category">Product 2</div>
                <div class="category">Product 3</div>
                <div class="category">Product 4</div>
                <div class="category">Product 5</div>
                <div class="category">Product 6</div>
            </div>
        </section>
    </main>  
</body>
</html>
