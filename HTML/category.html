<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMA Homepage</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
    <style>
        /* General styling for the body */
        body {
            background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh; /* Full viewport height */
            flex-direction: column; /* Stack content vertically */
        }

        /* Header styling */
        header {
            background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Gradient from muted lilac to soft pink */
            padding: 15px 40px;
            display: flex;
            justify-content: space-between; /* Space between logo and buttons */
            align-items: center;
            text-align: left;
            color: white;
            position: fixed; /* Fixed header */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Contains logo in a circle */
        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Header Buttons */
        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            background-color: #d8aad2; /* Soft lilac background */
            border: 2px solid #c58a9b; /* Slightly darker pink border */
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-buttons button:hover {
            background-color: #c58a9b; /* Darker pink on hover */
            border-color: #d8aad2; /* Swap border color to match the new background */
        }

        /* Main content styling */
        main {
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 80px; /* Prevent header overlap */
        }

        /* Section Wrapper */
        .section-wrapper {
            width: 100%;
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        
        /* Categories Section */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        /* Individual Category Box */
        .category {
            width: calc(33.33% - 20px);
            padding: 10px;
            background-color: #f1c1d1;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category img {
            max-width: 100%;
            max-height: 300px; /* Prevent images from becoming too large */
            height: auto;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .category:hover {
            background-color: #d8aad2;
        }

        p {
            font-weight: lighter;
            font-size: 20px;
        }

        /* Footer (Terms and Conditions) */
        footer {
            padding: 20px;
            background-color: #f1c1d1;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #d8aad2;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .category {
                width: 100%;
            }

            .header-buttons {
                display: none; /* Hide buttons on mobile for a cleaner look */
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index-member.html"> 
            <img src="../Images/logo design gradient.png" alt="Logo" class="logo">
        </a>
        <div class="header-buttons">
            <button>User</button>
            <form action="cart-summary-member.html">
                <button>Cart</button>
            </form>
        </div>
    </header>

    <!-- Main -->
    <main>
        <h1>Category</h1>

        <!-- Products Section -->
        <!-- Category-Specific Section -->
        <section class="section-wrapper">
            <h2>Stationery</h2>
            <div class="categories" id="category-1-container">
                <!-- Dynamic category 1 product boxes will be inserted here -->
            </div>
        </section>

        <section class="section-wrapper">
            <h2>Electronics</h2>
            <div class="categories" id="category-2-container">
                <!-- Dynamic category 2 product boxes will be inserted here -->
            </div>
        </section>

        <section class="section-wrapper">
            <h2>Books</h2>
            <div class="categories" id="category-3-container">
                <!-- Dynamic category 3 product boxes will be inserted here -->
            </div>
        </section>
    </main>  

    <!-- Footer -->
    <footer>
        <p>By using this site, you agree to our <a href="#">Terms and Conditions</a>.</p>
    </footer>

</body>

<!-- Javascripts -->
<script>

    // Fetch products by category
    async function fetchProductsByCategory(categoryId, containerId) {
        try {
            const response = await fetch(`php/get-products.php?category_id=${categoryId}`);
            const products = await response.json();

            // Get the container for the specific category
            const categoryContainer = document.getElementById(containerId);

            // Clear existing content
            categoryContainer.innerHTML = "";

            // Add products for the specific category
            products.forEach((product) => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("category");

                // Add product details and link to item page
                productDiv.innerHTML = `
                    <a href="item-view.html?product_id=${product.product_id}" style="text-decoration: none; color: inherit;">
                        <img src="${product.image_url}" alt="${product.name}" />
                        <p>${product.name}</p>
                        <p>RM${parseFloat(product.price).toFixed(2)}</p>
                    </a>
                `;

                categoryContainer.appendChild(productDiv);
            });
        } catch (error) {
            console.error(`Error fetching products for category ${categoryId}:`, error);
        }
    }

    // Fetch products for each category when the page loads
    document.addEventListener("DOMContentLoaded", () => {
        fetchProductsByCategory(1, "category-1-container"); // Fetch products for category_id = 1
        fetchProductsByCategory(2, "category-2-container"); // Fetch products for category_id = 2
        fetchProductsByCategory(3, "category-3-container"); // Fetch products for category_id = 3
    });
</script>


</html>
