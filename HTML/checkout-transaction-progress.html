<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
    <style>
        /* Internal css section */
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="https://iwanaizakku.github.io/umaapp/" img src="" alt="Logo" class="logo">Logo</a>
    </header>

    <!-- Main -->
    <main>
        <div class="checkout-transaction-title">Transaction in progress
            <div class="checkout-transaction-subtitle">Do not close or refresh the page
                <div class="checkout-loading-gif">
                    <img src="../Images/Loading circle.gif" alt="Loading" width="50">
                </div>
            </div>
        </div>
        <div class="checkout-main">
            <div class="checkout-transaction-section">
                <div class="checkout-transaction-box">
                    <div class="checkout-transaction-buttons">
                        <form action="checkout-transaction-complete.html">
                            <button>Complete transaction</button>
                        </form>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
