<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UMA retailers Homepage</title>
        <style>
            /* Remove default margin and padding */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body styling with gradient background */
            body {
                background: linear-gradient(180deg, #d8aad2, #f1c1d1); /* Muted Lilac to Soft Pink */
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
                outline: none;
            }

            /* Header with Gradient */
            header {
                background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Same gradient for header */
                padding: 20px 20px;
                text-align: center;
                color: white;
                font-size: 24px;
                font-weight: bold;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            
            /* Search Bar */
            .search-bar {
                display: flex;
                align-items: center;
            }

            .search-bar label {
                margin-right: 10px;
            }

            .search-bar input {
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                transition: border-color 0.3s;
            }

            .search-bar input:hover, .search-bar input:focus {
                border-color: #f1c1d1;
            }

            /* Contains logo in a circle */
            .logo {
                width: 50px;
                height: 50px;
                background-color: white;
                margin: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }

            /* Header Buttons */
            .header-buttons form {
                display: inline;
                margin-left: 10px;
            }

            /* User and Cart Buttons Styling */
            .header-buttons button {
                padding: 12px 25px;
                background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Gradient button */
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 30px; /* Rounded corners for a smoother look */
                font-size: 16px;
                font-weight: bold;
                transition: all 0.3s ease; /* Smooth transition */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }

            /* Hover Effect for Buttons */
            .header-buttons button:hover {
                transform: scale(1.1); /* Make the button slightly larger */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
                background: linear-gradient(90deg, #f1c1d1, #d8aad2); /* Inverted gradient */
            }

            .header-buttons button:active {
                transform: scale(1); /* Reset the scale when clicked */
                background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Normal gradient on click */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Normal shadow */
            }

            /* Main Content Styling */
            main {
                text-align: center;
                padding: 50px 20px;
                margin: 0;
                min-height: 100vh; /* Ensure it takes up full height */
            }

            h1 {
                font-size: 36px;
                color: #333;
            }

            h2 {
                font-size: 24px;
                color: #555;
                margin-bottom: 20px;
            }

            .categories {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-top: 40px;
            }

            .category {
                font-size: 18px;
                padding: 15px 30px;
                background-color: #fff;
                color: #333;
                text-decoration: none;
                border-radius: 5px;
                border: 1px solid #ddd;
                transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            }

            .category:hover {
                background-color: #f1c1d1;
                transform: scale(1.05); /* Scale up on hover */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            }

            .category:active {
                transform: scale(1); /* Reset scale when clicked */
            }
            .item-page-main {
                display: flex;
                gap: 40px;
                flex-direction: row; /* Side-by-side layout for thumbnail and info */
            }
            .container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: left; 
                    margin-left: 10px;
                    min-width: 100%;  
                }

            .box {
                    width: 20%; /* Adjust the width to make space for 3 boxes per row */
                    height: 300px;
                    background-color: white;
                    margin: 30px;
                    border-radius: 20px;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items:center;
                      
                }

                .item-image img {
                    max-width: 100%; /* Ensure the image doesn't overflow */
                    height: 100px; /* Maintain aspect ratio */
                    border-radius: 5px; /* Optional: round the image corners */
                }
                .item-placeholder {
                    width: fit-content;
                    max-width: 350px;
                    background-color: #fff;
                    border-radius: 10px;
                    display: flex;
                    flex-direction: column; /* Stack children vertically */
                    align-items: center; /* Center content horizontally */
                    justify-content: flex-start; /* Align content to the top */
                    font-size: 18px;
                    color: #888;
                    padding: 10px;
                 }
                 .item-name {
                    margin-top: 10px; /* Add spacing between image and product name */
                    font-size: 18px;
                    color: #333; /* Darker text for better readability */
                    font-weight: bold;
                    text-align: center; /* Center-align the product name */
                }
                .item-price {
                    margin-top: 10px; /* Add spacing between image and product name */
                    font-size: 17px;
                    color: #03b42f; /* Darker text for better readability */
                    text-align: center; /* Center-align the product name */
                }
                .add-button button {
                padding: 12px 25px;
                margin-top:20px;
                background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Gradient button */
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 30px; /* Rounded corners for a smoother look */
                text-decoration: none;
                font-size: 25px;
                font-weight: bold;
                transition: all 0.3s ease; /* Smooth transition */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }

            .view-item-button {
                padding: 12px 25px;
                background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Gradient button */
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 30px; /* Rounded corners for a smoother look */
                text-decoration: none;
                font-size: 25px;
                font-weight: bold;
                transition: all 0.3s ease; /* Smooth transition */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
            .add-button button:hover, .view-item-button:hover {
                transform: scale(1.1); /* Make the button slightly larger */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
                background: linear-gradient(90deg, #f1c1d1, #d8aad2); /* Inverted gradient */
            }
            .header-buttons button:active, .view-item-button:active {
                transform: scale(1); /* Reset the scale when clicked */
                background: linear-gradient(90deg, #d8aad2, #f1c1d1); /* Normal gradient on click */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Normal shadow */
            }
            .add-button form {
                display:inline;
                margin-left: 10px;
            }
            button.delete-button  {
                padding: 10px 20px;
                background: linear-gradient(90deg, #ff0000, #b10000); /* Gradient button */
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 30px; /* Rounded corners for a smoother look */
                margin-top: 10px;
                font-size: 20px;
                font-weight: bold;
                transition: all 0.3s ease; /* Smooth transition */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
            button.delete-button:hover {
                transform: scale(1.1); /* Make the button slightly larger */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
                background: linear-gradient(90deg, #b10000, #ff0000); /* Inverted gradient */
            }  

            
        </style>
    </head>

    <body>

        <!-- Header -->
        <header>
            <div class="search-bar">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search...">
            </div>
            <a href="index-retail.html">
                <img src="../Images/logo design gradient.png" alt="Logo" class="logo">
            </a>
            <div class="header-buttons">
                <form action="">
                    <button>User</button>
                </form>
                <form action="php/logout.php" method="POST">
                    <button type="submit">Logout</button>
                </form>
                
            </div>
        </header>

        <!-- Main -->
        <main>
            <h1>Hello <span id="username-placeholder">Guest</span></h1>
            <p class="start-here">Your Item list:</p>

            <div class="add-button">
            <form action="item-retail-add.html">
                <button>Add Item</button>
            </form>
        </div>

        <div id="product-container" class="container"></div>
    </main>

    <script>
        // Fetch user data from the backend
        fetch('php/get-user.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('User not logged in');
            }
            return response.json();
        })
        .then(data => {
            // Insert the username into the placeholder
            document.getElementById('username-placeholder').textContent = data.username;
        })
        .catch(error => {
            console.error('Error:', error);
            // Optionally redirect to login page if user is not logged in
            window.location.href = 'login/login.html';
        });


        // Fetch products from the backend
        fetch('php/get-products.php')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                return response.json();
            })
            .then(products => {
                const container = document.getElementById('product-container');
    
                // Check if there are products
                if (products.length === 0) {
                    container.innerHTML = '<p style="text-align:center; font-size:18px; color:#555;">No products found.</p>';
                    return;
                }
    
                // Render each product
                products.forEach(product => {
                    const box = document.createElement('div');
                    box.className = 'box';
                    box.innerHTML = `
                        <div class="item-image">
                            <div class="item-placeholder">
                                <img src="${product.image_url || '../images/item view.png'}" alt="${product.name}">
                            </div>
                        </div>
                        <div class="item-name">${product.name}</div>
                        <div class="item-price">RM ${isNaN(parseFloat(product.price)) ? "0.00" : parseFloat(product.price).toFixed(2)}</div>
                        <a href="item-retail-view.html?product_id=${product.product_id}" class="view-item-button">
                            View
                        </a>
                        <button class="delete-button" onclick="deleteProduct(${product.product_id})">
                            Delete
                        </button>
                    `;
                    container.appendChild(box);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const container = document.getElementById('product-container');
                container.innerHTML = '<p style="text-align:center; font-size:18px; color:red;">Failed to load products. Please try again later.</p>';
            });

            // Function to delete a product
    function deleteProduct(productId) {
        // Show confirmation popup
        if (!confirm('Are you sure you want to delete this product?')) {
        return;
    }

    // Make a POST request to delete-product.php
    fetch('php/delete-product.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ product_id: productId }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                // Reload the page or re-fetch products to reflect changes
                location.reload();
            } else {
                alert(`Error: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to delete the product. Please try again later.');
        });
    }
    </script>
    </body>
</html>
