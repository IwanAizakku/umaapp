<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Item</title>
        <link rel="stylesheet" href="../CSS/styles.css">
        <style>
            /* Internal css section */
            .green-buttons{
                margin: 0px 0px 0px 80%;
            }
            .item-details-box-list {
                justify-content: left;
            }
            .item-rating-box {
                justify-content: left;
                font-size: 20px;
            }
            .review-pictures {
                display: flex;
                flex-direction: row;
            }
            .item-image-box-list {
                margin: 15px 0px 0px -50px;
            }
            .item-image-box-list button {
                margin: 30px 0px 0px 0px;
            }
            .item-image-box-list small {
                margin: 30px 0px 0px 50px;
                font-size: 15px;
            }
            .item-image-box-list h1 {
                display: flex;
                flex-direction: column;
                text-align: center;
            }
            .item-description-box h1{
                margin: 0px 0px 20px 0px;
                text-align: center;
            }
            .review-content {
                text-align: left;
                font-weight: normal;
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <header>
            <a href="index-member.html" class="logo">Logo</a>
            <div class="header-buttons">
                <form action="">
                    <button>User</button>
                </form>
                <form action="HTML/cart-summary.html">
                    <button>Cart</button>
                </form>
            </div>
        </header>

        <!-- Main -->
        <main>
            <h1>Create item review</h1>
            <div class="item-page-main">
                <!-- Item info & rating -->
                <section class="item-info">
                    <div class="item-details-box-list">
                        <div class="item-placeholder-mini"></div>
                        <div class="item-details">
                            <p class="item-title">Title</p>
                            <p class="item-price">Price: RM00.00</p>
                        </div>
                    </div>
                    <div class="item-rating-box">
                        <div class="rating">
                            <p>Select rating</p>
                            <span>★★★★☆</span> 4.5/5.0
                        </div>
                    </div>
                </section>

                <!-- Item review pictures -->
                <section class="item-pictures">
                    <div class="item-image-box-list">
                        <h1>Add pictures
                            <div class="review-pictures">
                                <div class="item-placeholder-mini"></div>
                                <div class="item-placeholder-mini"></div>
                                <div class="item-placeholder-mini"></div>
                                <div class="item-placeholder-mini"></div>
                            </div>
                            <div class="review-pictures-upload">
                                <div class="blue-buttons">
                                    <button>Upload pic</button>
                                    <small>
                                        • Pictues must be at least 500 x 500 in size.<br>
                                        • Supported formats: JPG, PNG, Webp.<br>
                                        • Showcase the item and the condition.<br>
                                        • Up to 5 pictures can be added.
                                    </small>
                                </div>
                            </div>
                        </h1>
                    </div>
                </section>
            </div>

            <!-- Description Section -->
            <section class="item-description">
                <div class="item-description-box">
                    <h1>Describe the item
                        <div class="review-content">
                            <label for="username"></label>
                            <input type="text" id="item-review" name="item-review" placeholder="Write your review here">
                        </div>
                    </h1>
                </div>
                <div class="green-buttons">
                    <button>Save review</button>
                </div>
            </section>
        </main>
    </body>
</html>
