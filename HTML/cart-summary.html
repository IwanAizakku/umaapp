<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../CSS/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Header -->
    <header>
        <a href="https://iwanaizakku.github.io/umaapp/" img src="" alt="Logo" class="logo">Logo</a>
        <div class="header-buttons">
            <button>User</button>
        </div>
    </header>

    <!-- Main -->
    <main>
        <h1 class="cart-title">Cart</h1>
        <div class="cart-controls">
            <div>
                <input type="checkbox" id="select-all">
                <label for="select-all">Select all</label>
                <button class="remove-selected">Remove selected</button>
            </div>
            <div class="subtotal-container">
                <p>Subtotal: RM00.00
                    <button class="buy-now">Buy now</button>
                </p>
            </div>
        </div>

        <!-- Cart Items -->
        <div class="cart-item">
            <div class="cart-item-checkbox">
                <input type="checkbox">
            </div>
            <div class="cart-item-image">
                <div class="placeholder">Item</div>
            </div>
            <div class="cart-item-details">
                <p class="item-title">Title</p>
                <p class="item-price">Price: RM00.00</p>
            </div>
            <div class="cart-item-quantity">
                <button class="cart-quantity-button">+</button>
                <span class="cart-quantity-value">10</span>
                <button class="cart-quantity-button">-</button>
            </div>
            <div class="cart-item-remove">
                <button class="remove-button">Remove item</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="cart-item-checkbox">
                <input type="checkbox">
            </div>
            <div class="cart-item-image">
                <div class="placeholder">Item</div>
            </div>
            <div class="cart-item-details">
                <p class="item-title">Title</p>
                <p class="item-price">Price: RM00.00</p>
            </div>
            <div class="cart-item-quantity">
                <button class="cart-quantity-button">+</button>
                <span class="cart-quantity-value">10</span>
                <button class="cart-quantity-button">-</button>
            </div>
            <div class="cart-item-remove">
                <button class="remove-button">Remove item</button>
            </div>
        </div>

        <div class="cart-item">
            <div class="cart-item-checkbox">
                <input type="checkbox">
            </div>
            <div class="cart-item-image">
                <div class="placeholder">Item</div>
            </div>
            <div class="cart-item-details">
                <p class="item-title">Title</p>
                <p class="item-price">Price: RM00.00</p>
            </div>
            <div class="cart-item-quantity">
                <button class="cart-quantity-button">+</button>
                <span class="cart-quantity-value">10</span>
                <button class="cart-quantity-button">-</button>
            </div>
            <div class="cart-item-remove">
                <button class="remove-button">Remove item</button>
            </div>
        </div>
    </main>
</body>
</html>
